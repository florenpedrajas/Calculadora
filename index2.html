<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="style2.css" rel="stylesheet" />
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index2.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="previousValue"></div>
          <div id="currentValue"></div>
        </div>
        <button class="col-2" onclick="display.clearAll()">C</button>
        <button onclick="display.delete()">&larr;</button>
        <button class="operator" value="divided">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiplies">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="sum">+</button>
        <button class="col-2 number">0</button>
        <button class="number">,</button>
        <button class="operator" value="total">=</button>
      </div>
    </div>
  </body>
</html>
